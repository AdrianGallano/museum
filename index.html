<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <script src="static/index.js" defer></script>
    <link rel="icon" href="images/museum.png">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <img src="images/museum.png" alt="museum" height="50px" >
            <ul class="nav-menu">
                <li class="nav-list"><a href="#gallery" class="nav-link">GALLERY</a></li>
                <li class="nav-list"><a href="#creation" class="nav-link">CREATION</a></li>
                <li class="nav-list"><a href="#information" class="nav-link">INFORMATION</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="home-head">
            <div class="head-content">
                <div class="head-wrap">
                    <h1 class="header-title">function Adrian(){</h1>
                        <p class="header-para"> <span class="tabs">&emsp; &emsp;</span> console.info("Full stack developer,");</p>
                        <p class="header-para"> <span class="tabs">&emsp; &emsp;</span> console.info("Is a visionary,");</p>
                    <p class="header-para"> <span class="tabs">&emsp; &emsp;</span> console.info("Loves burritos.");</p>
                    <h1 class="header-title">}</h1>
                    <div class="press-tab"> press <b>tab</b> -></div>
                </div>
                <div class="welcome-text">
                    <p>> npm install burritos </p>
                    <p>> Hello, </p>
                </div>
            </div>
            <div class="head-content img">
                <img src="images/art.jpg" alt="art" class="head-image">
            </div>
        </div>
        <div class="gallery" id="gallery">
            <div class="gallery-head-wrapper">
                <h1 class="gallery-title">Gallery</h1>
                <i style="text-decoration: underline;">Hobbies, and Personality presented via pictures.</i>
            </div>
            <div class="gallery-container">
                <div><img src="images/chess.jpg" alt="chess" class="gallery-img"></div>
                <div><img src="images/computer-science.jpg" alt="computer science" class="gallery-img"></div>
                <div><img src="images/music.jpg" alt="music" class="gallery-img"></div>
                <div><img src="images/freedom.jpg" alt="freedom" class="gallery-img"></div>
                <div><img src="images/books.jpg" alt="book" class="gallery-img"></div>
                <div><img src="images/electronics.jpg" alt="electronics" class="gallery-img"></div>
                <div><img src="images/space.jpg" alt="space" class="gallery-img"></div>
                <div><img src="images/writing.jpg" alt="writing" class="gallery-img"></div>
            </div>
        </div>
    </main>
</body>
</html>
